{% set title = (title) ? title : page.name|default(page.page_name) %}
{% set permalink = (permalink) ? permalink : page.permalink %}
<a href="{{ permalink }}">
  <img class="m-pl-thumb" src="{{ page.page_name.images["featured.jpg"].url|default(page.thumb.url) }}" alt="">
  <div class="m-pl-caption">
  	<h4 class="m-pl-title">{{ title }}</h4>
  	<span class="button rounded small">See more</span>
  </div>
</a>
