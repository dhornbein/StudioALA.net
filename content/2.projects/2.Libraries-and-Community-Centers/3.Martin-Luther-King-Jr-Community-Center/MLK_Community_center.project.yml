 Located within the Martin Luther King, Jr. His-
 toric District, the 23,000 sq. ft. facility’s design
 is in keeping with nearby buildings, including a
 natatorium, Hope Elementary School and the
 National Park Service’s Martin Luther King, Jr.
 Visitor’s Center.

 The Community Center houses a basketball
 court, weight and exercise facilities, an art
 studio with a kiln, a dance studio, a 2,600 sq. ft.
 library, meeting rooms and offices. The facil-
 ity serves many different groups at all times of
 day. Hope Elementary School uses the building
 during the day, and the City of Atlanta’s Bureau
 of Parks and Recreation maintain the facility for
 use by the public.