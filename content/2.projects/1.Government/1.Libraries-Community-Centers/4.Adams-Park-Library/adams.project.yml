content: |
 The Adams Park Library replaced and outdated neighborhood library and was modeled after a prototype building developed ten years earlier.   It was a design-build project with Moody Construction, Inc.  The library has a general collection area, a reading section, a browsing area, a periodicals area, a public meeting room, a small staff area, and an outdoor patio.
stats:
 owner: Atlanta-Fulton County Library System
 cost: $2,900,000
 area: 8,000 sq ft