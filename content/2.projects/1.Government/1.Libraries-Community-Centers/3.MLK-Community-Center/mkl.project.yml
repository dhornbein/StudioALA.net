name: Martin Luther King, Jr. Community Center
content: |
 Located with the Martin Luther King, Jr. Historic District, the facility’s design is in keeping with nearby buildings, including a natatorium, Hope Elementary School and the National Park Service’s Martin Luther King, Jr. Visitor’s Center.

 The Community Center houses a basketball court, weight and exercise facilities, an art studio with a kiln, a dance studio, a 2,600 sq ft library, meeting rooms and offices. The facility serves many different groups at all times of the day. Hope Elementary School uses the library and basketball court during school hours. The City of Atlanta’s Bureau of Parks and Recreation maintains the facility for use by the general public.
