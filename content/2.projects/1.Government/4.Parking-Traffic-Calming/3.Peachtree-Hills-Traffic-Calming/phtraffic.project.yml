 The Peachtree Hills Neighborhood Traffic Calming is a series of new mediums, bulb-outs, chicanes and raised, textured cross walks on Peachtree Hills Avenue and Lindbergh Drive.  The traffic calming includes landscaping and new sidewalks as part of the overall traffic calming strategy.  

 The design was a cooperative effort between Glatting Jackson Kercher Anglin Inc., The City of Atlanta, Peachtree Hills neighbors, Cheeks/Hornbein-Architects, and Carter, Inc.  
